<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:50%;" type="submit">
            <input value="注册" lay-submit lay-filter="zhu" style="width:49%;" type="submit">
            <hr class="hr20" >


        </form>
    </div>
    <script src="HTML/utils/AjaxUtils.js"></script>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                  var params={};
                  params.name=data.field.username;
                  params.pwd=data.field.password;
                  var url="../../../user/select";
                  var datas=ajaxUtil.ajaxPost(url,params);
                  var aid=datas.date[0].adminid;
                  if(datas.code==200){
                      if (aid==1){

                          layer.msg("登陆成功",function(){
                              location.href='index.html?aid='+aid;
                          });
                      }else {
                          layer.msg("登陆成功",function(){
                              location.href='lib/layui/adminGoods/index.html?aid='+aid+'&uid='+datas.date[0].id;
                          });
                      }
                  }

                return false;
              });


                form.on('submit(zhu)', function(data){
                    // alert(888)
                    layer.msg("欢迎来到注册页面",function(){
                        location.href='../HTML/register.html'
                    });
                    return false;
                });


            });
        })
    </script>
    <!-- 底部结束 -->

      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</body>
</html>
