<script>
$(function (){

    fu();
})
function fu(){
    var params = {};
    var url = "http://localhost:8080/Sxfpaper_war_exploded/Fruits/FruitsSelect";
    var types = ajaxUtils.ajaxPost(url, params);
    for (var i=0;i<types.length;i++){
        var type=types[i];
        var tempate= "<option value="+type.fid+">"+type.fname+"</option>";
        $("select").append(tempate);
}
}
    function sub(){
        var params={};
        var id=sessionStorage.getItem("ids");
        params.userId=id;
        params.fruitsName=$("[name=fruitsName]").val();
        params.fruitPrice=$("[name=fruitPrice]").val();
        params.fruitNum=$("[name=fruitNum]").val();
        params.fruitmessage=$("[name=fruitmessage]").val();
        console.log(params);
        var url="http://localhost:8080/Sxfpaper_war_exploded/Shops/Shopsinsert";
        var info=ajaxUtils.ajaxPost(url,params);
        if(info!=null){
            alert("添加成功");
            window.location.href="http://localhost:8080/Sxfpaper_war_exploded/HTML/index01.html";
        }else {
            alert("添加失败")
        }

    }
</script>
