function fu(){
    var id = serilizeUrl(location.href.toString(),'id');

    var url="http://localhost:8080/GoodsSys_war_exploded/Goods/GoodsSelect";

    $("[name=name]").val(list[0].name);
    $("[name=spec]").val(list[0].spec);
    $("[name=price]").val(list[0].price);
    $("[name=stock]").val(list[0].stock);
    $("[name=id]").val(list[0].id);
}


    function update(){

        params.name=$("[name=name]").val();

        params.price=$("[name=price]").val();
        params.stock=$("[name=stock]").val();
        params.id=$("[name=id]").val();
        console.log(params);
        var url="http://localhost:8080/GoodsSys_war_exploded/Goods/Goodsupdate";
        var info=ajaxUtil.ajaxPost(url,params);
        if(info!=null){
            alert("修改成功");
            window.location.href="http://localhost:8080/GoodsSys_war_exploded/HTML/index01.html";

            alert("修改失败")
